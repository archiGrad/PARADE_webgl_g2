<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Viewer</title>
    <style>
        .sort-buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .sort-buttons button {
            padding: 5px 10px;
            font-size: 14px;
        }

        #qrCodeContainer {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            background: white;
            padding: 10px;
            display: none;
            border-radius: 5px;
        }

        .image-label {
            position: absolute;
            font-size: 12px;
            color: limegreen;
            pointer-events: none;
            transform: translate(-50%, -10px);
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="loadingOverlay">Loading...</div>

<div class="sort-buttons">
    <button id="sort-r">Sort R</button>
    <button id="sort-g">Sort G</button>
    <button id="sort-b">Sort B</button>
    <button id="sort-l">Sort L</button>
</div>

<div id="qrCodeContainer">
    <div id="qrContent"></div>
</div>

<!-- Required Scripts -->
<script src="three.min.js"></script>
<script src="script.js"></script>

</body>
</html>
