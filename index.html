<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas QR Generator</title>

    <!-- THREE.js + Stats -->
    <script src="three.min.js"></script>
    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>
    <script src="script.js" type="module" defer></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: rgb(255, 255, 255); overflow: hidden; font-family: 'Roboto Mono', monospace; }
        canvas { display: block; }

        .controls {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.7);
            color: rgb(0, 0, 0);
            padding: 10px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .control-button {
            background: #333;
            color: rgb(255, 255, 255);
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .control-button:hover { background: #666; }

        #qrCodeContainer {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 6px;
            z-index: 100;
            display: none;
            max-width: 240px;
        }

        .image-label {
            position: absolute;
            font-size: 14px;
            color: green;
            pointer-events: none;
        }

        #logo_container {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgb(0, 255, 34);
            background: rgba(255, 255, 255, 0);
            padding: 10px;
            border-radius: 6px;
            z-index: 100;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Branding + Tips -->
    <div id="logo_container">
        <span id="logo_title">ArchiGrad - <span id="logo_names">Deniz Güvendi & Joris Putteneers</span></span><br>
        <span id="logo_game">Version 1</span><br>
        <span id="logo_controls">Keys: 1–4 = Y1–Y4, X = Move, R = Random, Q (2×) = QR</span>
    </div>

    <!-- Buttons -->
    <div class="controls">
        <button class="control-button" id="btnY1">Y1 (1)</button>
        <button class="control-button" id="btnY2">Y2 (2)</button>
        <button class="control-button" id="btnY3">Y3 (3)</button>
        <button class="control-button" id="btnY4">Y4 (4)</button>
        <button class="control-button" id="moveBtn">Move (X)</button>
        <button class="control-button" id="randomBtn">Random (R)</button>
    </div>

    <!-- QR Display -->
    <div id="qrCodeContainer">
        <div id="qrContent"></div>
    </div>

    <!-- Loading -->
    <div id="loadingOverlay">Loading...</div>
</body>
</html>
